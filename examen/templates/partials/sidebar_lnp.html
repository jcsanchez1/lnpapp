<!-- Sidebar para usuarios LNP (Acceso Total) -->
<aside class="lnv-sidebar" id="mainSidebar">
    <div class="lnv-sidebar-header">
        <div class="user-info-sidebar">
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-details">
                <strong>{{ user.get_full_name|default:user.username }}</strong>
                <small class="lnv-badge lnv-badge-primary">{{ user.profile.rol.nombre }}</small>
            </div>
        </div>
    </div>
    
    <nav class="lnv-sidebar-nav">
        <a href="{% url 'dashboard_nacional' %}" class="lnv-nav-item {% if request.resolver_match.url_name == 'dashboard_nacional' %}active{% endif %}">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard Nacional</span>
        </a>
        
        <a href="#" class="lnv-nav-item">
            <i class="fas fa-users-cog"></i>
            <span>Gestión de Usuarios</span>
        </a>
        
        <a href="#" class="lnv-nav-item">
            <i class="fas fa-folder-open"></i>
            <span>Expedientes</span>
        </a>
        
        <a href="#" class="lnv-nav-item">
            <i class="fas fa-flask"></i>
            <span>Muestras</span>
        </a>
        
        <a href="#" class="lnv-nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>Reportes Nacionales</span>
        </a>
        
        <a href="#" class="lnv-nav-item">
            <i class="fas fa-map-marked-alt"></i>
            <span>Regiones y Centros</span>
        </a>
        
        <a href="#" class="lnv-nav-item">
            <i class="fas fa-cogs"></i>
            <span>Configuración</span>
        </a>
    </nav>
    
    <div class="lnv-sidebar-footer">
        <button onclick="toggleSidebar()" class="lnv-btn lnv-btn-sm lnv-btn-outline-light lnv-btn-block">
            <i class="fas fa-chevron-left"></i> Ocultar
        </button>
    </div>
</aside>
